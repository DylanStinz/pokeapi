{% extends "index.html" %} 

 {% block title %}{{ pokemon.name}} - Pokedex{% endblock %}
{% block content %}

    <div class="row justify-content-center ">
        <div class="col-md-10 col-lg-8">
            <div class="card pokemon-card mb-4">
                <div class="card-body p-4">
                    <div class="text-center mb-4">
                        <h2 class="display-4 fw-bold text-capitalize ">
                            {{ pokemon.name }}
                            <small class="text-muted">#{{ pokemon.id }}</small>
                        </h2>
                    </div>

                    <div class="row">
                        <div class="col-md-4 text-center">
                            <img
                                src="{{ pokemon.image}}"
                                alt="{{ pokemon.name }}"
                                class="pokemon-img img-fluid mb-3"
                            />
                            <div class="mb-3">
                                {% for type in pokemon.types %}
                                    <span class="badge type-badge bg-type -{{type.lower()}}"> {{type}}</span>
                                {% endfor %}
                            </div>

                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>

{% endblock %}
