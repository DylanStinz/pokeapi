<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body class="bg-light d-flex flex-column align-items-center">

  <div class="card mt-5" style="width: 18rem;">
    <img src="{{ url_for('static', filename='img/1.jpg') }}" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">Pokeapi</h5>
      <p class="card-text">
        Bienvenido a la PokeAPI! Explora y descubre información sobre tus Pokémon favoritos.
      </p>
    </div>
  </div>

  <nav class="navbar bg-body-tertiary mt-5 w-100">
    <div class="container d-flex justify-content-center">
      <form class="d-flex" role="search" method="POST">
        <input class="form-control me-2" type="search" name="pokemon_name" placeholder="Search Pokémon" aria-label="Search" />
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </nav>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
