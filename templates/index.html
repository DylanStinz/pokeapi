<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PokeAPI</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body class="bg-light d-flex flex-column align-items-center">

  <div class="card mt-5" style="width: 18rem;">
    <img src="{{ url_for('static', filename='img/1.jpg') }}" class="card-img-top" alt="PokeAPI logo">
    <div class="card-body text-center">
      <h5 class="card-title">PokeAPI</h5>
      <p class="card-text">
        ¡Bienvenido a la PokeAPI! Explora y descubre información sobre tus Pokémon favoritos.
      </p>
    </div>
  </div>

  <nav class="navbar bg-body-tertiary mt-5 w-100">
    <div class="container d-flex justify-content-center">
    <form class="d-flex" role="search" method="POST" action="{{ url_for('search') }}">
  <input class="form-control me-2" type="search" name="pokemon_name" placeholder="Buscar Pokémon" aria-label="Search" />
  <button class="btn btn-outline-success" type="submit">Buscar</button>
</form>
    </div>
  </nav>


  <div class="container mt-4">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ 'danger' if category == 'error' else 'success' }} text-center" role="alert">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
